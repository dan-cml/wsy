<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Flexbox</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh; /* Isso garante que o corpo da página ocupe pelo menos a altura da janela de visualização (viewport). */
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Isso faz com que o conteúdo da div central seja empurrado para o topo e o fundo. */
        }

        h1 {
            text-align: center;
        }

        .footer {
            display: flex;
            justify-content: flex-end;
            align-items: baseline;
            padding: 10px; /* Apenas para dar espaço para o elemento de pesquisa. */
        }

        .search {
            /* Estilos para o campo de pesquisa, por exemplo: */
            /* width: 200px; */
            /* height: 30px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Texto no Topo e no Centro</h1>
    </div>
    <div class="footer">
        <input type="text" class="search" placeholder="Pesquisa">
    </div>
</body>
</html>
